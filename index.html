  <script type="text/javascript">
    setupMoreButtons = function() {
      $("h2:not(#technical-skills)").next().addClass("less");
      $("h2:not(#technical-skills)").next().after("<div class='col-xs-6 col-xs-offset-3'><button type='submit' class='btn btn-primary btn-block more'>More</button> </div><br>");
      $('.more').click(function(){
          $(this).parent().prev().removeClass("less");
          $(this).hide();
        });

  };
  </script>

  <body>

      <div class="site-wrapper">

        <div class="site-wrapper-inner">

          <div class="cover-container">


            <div class="masthead clearfix">
              <script type="text/javascript">
                $(document).ready(function () {
                    $("div.masthead").load("/masthead.html", function() {
                      $("#resumes").parent().addClass("active");
                    });
                });
              </script>
            </div>


            <div class="inner cover">
                <script type="text/javascript">
                  $(document).ready(function () {
                      $("div.inner").load("/resume/resume.html #container", function() {
                        var newdiv = $('<div id="extras"></div>');
                        newdiv.load("/resume_extras.html #code-samples", setupMoreButtons);
                        $("#work-experience").before(newdiv);
                      });
                  });
                </script>

            </div>

            <!-- <div class="mastfoot">

          </div>

        </div>
